<app-mi-nav-container>
  <app-mi-nav-drawer
    #drawer
    closed
    [sWidth]="smallContent"
    [lWidth]="largeContent"
    [animateContainer]="container"
    [mode]="mode"
  >
    <div class="container" #container>
      <div class="bg"></div>
      <!-- <div class="container"> -->
      <div class="content-large content" #largeContent>
        <h1>Right<span>Fit</span></h1>

        <ul style="padding: 0px 100px 0 21px">
          <li
            *ngFor="let item of navigationList"
            routerLinkActive="active_nav"
            [routerLink]="item.route"
            (click)="item.needsAuth && isLoggedIn()"
          >
            <!-- [routerLinkActiveOptions]="{ exact: true }" -->
            <app-svg>
              <svg
                style="transform: scale(0.35)"
                id="svg-init"
                #svgInit
                [attr.width]="item.icon.width"
                [attr.height]="item.icon.height"
                [attr.viewBox]="item.icon.viewBox"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  [attr.d]="item.icon.d"
                  stroke="#535c68"
                  stroke-width="3px"
                />
              </svg>
            </app-svg>
            <a>{{ item.title }}</a>
          </li>
        </ul>
      </div>
      <div class="content-small content" #smallContent>
        <ul>
          <li
            *ngFor="let item of navigationList"
            routerLinkActive="active_nav"
            [routerLink]="item.route"
            (click)="item.needsAuth && isLoggedIn()"
          >
            <!-- [routerLinkActiveOptions]="{ exact: true }" -->
            <app-svg>
              <svg
                style="transform: scale(0.35)"
                id="svg-init"
                #svgInit
                [attr.width]="item.icon.width"
                [attr.height]="item.icon.height"
                [attr.viewBox]="item.icon.viewBox"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  [attr.d]="item.icon.d"
                  stroke="#535c68"
                  stroke-width="3px"
                />
              </svg>
            </app-svg>
          </li>
        </ul>
      </div>
    </div>
  </app-mi-nav-drawer>
  <app-mi-nav-content>
    <app-mi-nav-container [hasBackdrop]="true">
      <app-mi-nav-drawer
        #insideDrawer
        [opened]="false"
        [position]="insidePosition"
        [mode]="insideMode"
      >
        <div class="inside-nav-container">
          <div class="form-container" *ngIf="register">
            <h1>Register</h1>
            <app-register-form></app-register-form>
            <h2>
              If you've already registerd
              <a (click)="changeTemplate()">Sign In</a>
            </h2>
          </div>
          <div class="form-container" *ngIf="!register">
            <h1>Sign In</h1>
            <app-sign-up-form (closeDrawer)="closeDrawer()"></app-sign-up-form>
          </div>
        </div>
      </app-mi-nav-drawer>
      <app-mi-nav-content>
        <div
          class="middle"
          style="z-index: 1000; position: absolute; top: 20%; left: 50%"
        >
          <!-- <button (click)="drawer.open()">Openey</button>
          <button (click)="drawer.close()">Closey</button>
          <button (click)="insideDrawer.open()">insideDrawer Openey</button>
          <button (click)="insideDrawer.close()">insideDrawer Closey</button> -->
        </div>
        <!-- <div class="middle" style="position: absolute; top: 60%; left: 50%">

        </div> -->

        <router-outlet></router-outlet>
      </app-mi-nav-content>
    </app-mi-nav-container>
    <!-- <app-mi-nav-drawer
      #insideDrawer
      [opened]="false"
      [position]="insidePosition"
      [mode]="insideMode"
    >
      <div class="inside-nav-container">
        <h1>Login</h1>
        <div class="form-container" *ngIf="register">
          <h1>Register</h1>
          <app-register-form></app-register-form>
          <h2>
            If you've already registerd
            <a (click)="changeTemplate()">Sign In</a>
          </h2>
        </div>
        <div class="form-container" *ngIf="!register">
          <h1>Sign In</h1>
          <app-sign-up-form></app-sign-up-form>
        </div>
      </div>
    </app-mi-nav-drawer> -->
  </app-mi-nav-content>
</app-mi-nav-container>
