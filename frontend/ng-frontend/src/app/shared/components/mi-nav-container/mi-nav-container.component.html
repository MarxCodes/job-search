<!-- (click)="_onBackdropClicked()"
  [class.mat-drawer-shown]="_isShowingBackdrop()" -->
<div
  class="mat-drawer-backdrop"
  (click)="_onBackdropClicked()"
  *ngIf="hasBackdrop"
  [class.mat-drawer-shown]="_isShowingBackdrop()"
></div>
<div class="but" style="position: absolute; top: 50%; left: 50%">
  <button (click)="close()">HitClose</button>
  <button (click)="open()">HitOPen</button>
</div>
<ng-content select="app-mi-nav-drawer"> </ng-content>
<ng-content select="app-mi-nav-content"> </ng-content>
