<mat-form-field appearance="fill">
  <mat-label>Input</mat-label>
  <input matInput />
</mat-form-field>

<!-- <mat-form-field class="example-form-field" appearance="fill"> </mat-form-field> -->
<nav>
  <button (click)="toggle()">Toggle Open/Close</button>
</nav>

<form
  [@panelState]="isOpen ? 'open' : 'close'"
  novalidate
  (ngSubmit)="save()"
  [formGroup]="searchForm"
>
  <input
    class="form-control"
    id="jobTitle"
    type="text"
    placeholder="Job Title"
    formControlName="jobTitle"
    [@reducer]="isOpen ? 'open' : 'close'"
  />
  <input
    class="form-control"
    id="location"
    type="text"
    placeholder="Location"
    formControlName="location"
    [@reducer]="isOpen ? 'open' : 'close'"
  />
  <div class="input-wrapper">
    <label for="">
      <span></span>
    </label>
  </div>
  <div class="input-wrapper">
    <!-- <span class="invalid-feedback">
      {{ emailMessage }}
    </span> -->
  </div>
</form>
