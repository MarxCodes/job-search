<div class="container">
  <form novalidate (ngSubmit)="save()" [formGroup]="registerForm">
    <div class="form-group">
      <div class="input-container">
        <input
          type="text"
          class="form-control"
          id="emailID"
          placeholder="Email"
          formControlName="email"
        />
        <!-- [ngClass]="{
            'is-invalid':
              (registerForm.get('email')?.touched ||
                registerForm.get('email')?.dirty) &&
              !registerForm.get('email')?.valid
          }" -->
        <!-- <br />/ -->
      </div>
      <span class="invalid-feedback">
        <span *ngIf="registerForm.get('email')?.errors?.required">
          Enter Email
        </span>
        <span *ngIf="registerForm.get('email')?.errors?.email">
          Not Emaily
        </span>
      </span>

      <div formGroupName="passwordGroup" class="password-group">
        <div class="input-container">
          <input
            class="form-control"
            id="password"
            type="text"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <!-- <span class="invalid-feedback">
              {{ emailMessage }}
            </span> -->

        <div class="input-container">
          <input
            class="form-control"
            id="confirmPassword"
            type="text"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
          />
          <!-- [ngClass]="{ 'is-invalid': passwordMessage }" -->
          <span class="invalid-feedback">
            {{ passwordMessage }}
          </span>
        </div>
      </div>
      <!-- <div class="submit-container"> -->
      <button type="submit">
        <!-- [title]="registerForm.valid ? 'save' : 'disabled'"
        [disabled]="!registerForm.valid" -->
        Register
      </button>
      <!-- </div> -->
    </div>
  </form>
</div>
